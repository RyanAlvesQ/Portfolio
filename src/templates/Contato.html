<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portifolio</title>
        <link rel="stylesheet" href="../static/CSS/style.css">
    </head>
    <body>
        <div class="navbar">
            <div class="max-width">
               
                <div class="logo">
                    <img src="../static/img/logoPatt (3).png" alt="">
                    <a href="#">Portfó<span>lio</span></a>
                </div>
                <ul class="menu">
                    <li><a href="{{ url_for('Inicio') }}"> Inicio </a></li>
                    <li><a href="{{ url_for('Sobre') }}">Sobre</a></li>
                    <li><a href="{{ url_for('Contato') }}">Contato</a></li>
                </ul>
                <div class="menu-btn">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </div>
        </div>
        <!--HOME INÍCIO-->
        <section class="home3" id="home3">
            <section class="contact" id="contact">
                <div class="max-width">
                    <div class="contact-content">
                        <div class="column left">
                            <div class="text">Informações: </div>
                            <div class="icons">
                                <div class="row">
                                    <i class="fas fa-user"></i>
                                    <div class="info">
                                        <div class="head">Nome</div>
                                        <div class="sub-title">Ryan Alves de Quadros</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <div class="info">
                                        <div class="head">Endereço</div>
                                        <div class="sub-title">São José dos Campos, São Paulo</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <i class="fas fa-envelope"></i>
                                    <div class="info">
                                        <div class="head">Email</div>
                                        <div class="sub-title">Ryan.quadros246@gmail.com</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column right">
                            <div class="text">Me contrate</div>
                            <form action="#">
                                <div class="fields">
                                    <div class="field name">
                                        <input type="text" placeholder="Nome" required>
                                    </div>
                                    <div class="field email">
                                        <input type="email" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <input type="text" placeholder="Assunto" required>
                                </div>
                                <div class="field textarea">
                                    <textarea cols="30" rows="10" placeholder="Mensagem" required></textarea>
                                </div>
                                <div class="button-area">
                                    <button type="submit">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </section>
                <footer class="page-footer font-small blue">
                    <div class="icons">
                        <a href="https://ionic.io/ionicons">
                            <img src="../static/img/icons/wpp.png" alt="">
                        </a>
                        <a href="https://ionic.io/ionicons">
                            <img src="../static/img/icons/gmail.png" alt="">
                        </a>
                        <a href="https://ionic.io/ionicons">
                            <img src="../static/img/icons/insta.png" alt="">
                        </a>
                        <a href="https://ionic.io/ionicons">
                            <img src="../static/img/icons/twitter.png" alt="">
                        </a>
                    </div>
                </footer>
                <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
                <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script src="../static/js/script.js"></script>
        </body>
    </html>
